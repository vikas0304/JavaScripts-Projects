<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/735f0894f0.js" crossorigin="anonymous"></script>
    <title>Calculator bt Vikas</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
            <div>
                <button>AC</button>
                <button>DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>x²</button>
                <button>0</button>
                <button id="cbrBtn">√</button>
                <button class="equalBtn">=</button>
            </div>
            <div>
                <button>x³</button>
                <button>.</button>
                <button id="cbrBtn">³√</button>
                <button>00</button>
            </div>
            
    </div> 

   <script src="index.js"></script>
</body>
</html>
